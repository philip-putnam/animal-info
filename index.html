<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Enter Title</title>
  </head>

  <body>
    <div class="container">
      <h1>Animal Information Website</h1>
      <h3>Click on a picture of an animal to learn more about it!</h3>

      <div class="row">

        <div class="col-md-4">
          <img src="img/turtle.jpg" alt="picture of turtle with strawberry">
        </div>
        <div class="col-md-4">
          <img src="img/snake.jpg" alt="picture of a mad deadly snake">
        </div>
        <div class="col-md-4">
          <img src="img/insects.jpg" alt="picture of different adult insects">
        </div>

      </div>

      <div class="row">
        <div class="col-md-12" id="turtles">
          <h2>Turtles</h2>
          <p>Is this</p>
        </div>
        <div class="col-md-12" id="snakes">
          <h2>Snakes</h2>
          <p>going to</p>
        </div>
        <div class="col-md-12" id="insects">
          <h2>Insects</h2>
          <p>work?</p>
        </div>
      </div>


    </div>
  </body>
</html>
